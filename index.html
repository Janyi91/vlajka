<meta name="robots" content="noindex">
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title</title>
    </head>
    <body>
        <canvas id="myCanvas" width="450" height="300" style="border: 1px solid black; background-color: whitesmoke"></canvas>
    <script id="jsbin-javascript">
var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');

var x = 250;
var y = 50;

var canvasWidth = canvas.width;
var canvasHeight = canvas.height;
var posX = 0.5*(canvasWidth-x);
var posY = 1/3*(canvasHeight-y);

context.fillStyle = 'red';
context.fillRect(posX,posY,x,y);

context.fillStyle = 'white';
context.fillRect(posX,posY+y,x,y);

context.fillStyle = 'green';
context.fillRect(posX,posY+2*y,x,y);
</script>
</body>
</html>
